<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cat Search App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.min.css"
    />
    <link
      href="https://unpkg.com/slim-select@latest/dist/slimselect.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/common.css" />
  </head>
  <body>
    <select id="single" class="breed-select"></select>
    <span class="loader"></span>
    <p class="error">An error occurred. Please try refreshing the page.</p>
    <div class="cat-info">
      <img class="cat-image" src="" alt="Cat" height="200" />
      <div class="text wrapper">
        <h2 class="cat-breed"></h2>
        <p class="cat-description"></p>
        <p class="cat-temperament"></p>
      </div>
    </div>
    <script type="module" src="./js/app.js"></script>
  </body>
</html>
